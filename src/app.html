<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // calculate the amount of space taken up by the scrollbar and assign value
      // to CSS variable. By attaching this CSS variable to the documentElement,
      // we make it globally available (it's the same as targeting html in CSS)
      document.documentElement.style.setProperty(
        '--scrollbar-width',
        window.innerWidth - document.documentElement.clientWidth + 'px',
      );
    </script>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <link rel="icon" href="%svelte.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %svelte.head%
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>
  </body>
</html>
