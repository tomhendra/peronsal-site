<!DOCTYPE html>
<!-- lang attribute must be set for the CSS declaration `hyphens: auto` to work -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%svelte.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <script>
      // script in `<head>` to avoid FOUC on page load / theme change
      if (
        ('theme' in localStorage &&
          JSON.parse(localStorage.theme) === 'dark') ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.add('light');
      }
    </script>
    %svelte.head%
    <style>
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/inter-variable.woff2') format('woff2-variations');
        font-weight: 100 900;
        font-style: oblique -10deg 0deg;
        font-display: fallback;
      }

      @font-face {
        font-family: 'Source Code Pro';
        src: url('/fonts/source-code-pro-variable.woff2')
          format('woff2-variations');
        font-weight: 200 900;
        font-display: fallback;
      }
    </style>
    <!-- TODO: experiment with the order to see how it affects perf -->
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>
  </body>
</html>
